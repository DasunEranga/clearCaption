<div *ngIf="option">
    <section>
        <div class="row request-wrapper" [style.background-image]="'url(' + option.acf.request_background_image + ')'" [ngStyle]="{ 'background-size': 'cover','background-repeat': 'no-repeat'} ">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <h2 [innerHTML]='option.acf.request_title'></h2>
                        <div [innerHTML]='option.acf.request_content'></div>
                        <form class="request-form">
                            <input type="hidden" name="formname" value="Talk to a ClearCaptions Consultant" />
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="firstName" class="sr-only">First Name</label>
                                    <input name="firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastName" class="sr-only">Last Name</label>
                                    <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="phoneNumber" class="sr-only">Phone Number</label>
                                    <input name="phoneNumber" type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="emailAddress" class="sr-only">Email Address</label>
                                    <input name="emailAddress" type="email" class="form-control" id="emailAddress" placeholder="Email Address">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <button class="requestSubmit" type="submit" [innerHTML]='option.acf.request_button_text'></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
